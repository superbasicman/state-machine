<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{{WORKFLOW_NAME}}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    },
                    colors: {
                        bg: "var(--bg)",
                        fg: "var(--fg)",
                        subtle: "var(--subtle)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                    }
                }
            }
        };
    </script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --fg: #1d1d1f;
            --subtle: #86868b;
            --border: rgba(0, 0, 0, 0.06);
            --accent: #007aff;
        }

        .dark {
            --bg: #000000;
            --fg: #f5f5f7;
            --subtle: #86868b;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0a84ff;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--subtle);
            border-radius: 4px;
            opacity: 0.2;
        }

        .markdown-body pre {
            background: rgba(127, 127, 127, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .content-width {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .main-stage {
            flex: 1;
            position: relative;
            z-index: 10;
        }

        /* Page Jumper Input */
        .jumper-input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-weight: 700;
            text-align: center;
            width: 2.2rem;
            outline: none;
            padding: 0;
            margin: 0;
            font-size: inherit;
        }

        .jumper-input::-webkit-inner-spin-button,
        .jumper-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Nav Footer */
        .nav-footer {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .footer-control {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 0.5rem 1.2rem;
            background: rgba(127, 127, 127, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 99px;
            border: 1px solid var(--border);
        }

        /* Nav Hitboxes for invisible navigation */
        .nav-hitbox {
            position: fixed;
            top: 80px;
            bottom: 80px;
            width: 15%;
            z-index: 40;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-hitbox:hover {
            opacity: 0.05;
            background: var(--fg);
        }

        .nav-hitbox.left {
            left: 0;
        }

        .nav-hitbox.right {
            right: 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>
        window.SESSION_TOKEN = "{{SESSION_TOKEN}}";
        window.WORKFLOW_NAME_TEMPLATE = "{{WORKFLOW_NAME}}";
    </script>

    <script type="text/babel">
        const { useEffect, useState, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        /* --- Icons --- */
        const Icon = ({ name, className }) => {
            const icons = {
                chevronLeft: <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />,
                chevronRight: <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />,
                moon: <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />,
                sun: <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />,
                check: <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />,
                copy: <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125 1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5" />,
                bot: <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12h1.5m12 0h1.5m-1.5 3.75h1.5m-1.509 6.375a48.79 48.79 0 01-5.991 0C11.69 22.04 11.25 21 11.25 21h1.5s.44 1.04 2.241 1.125a48.784 48.784 0 01-5.991 0C7.5 21 7.25 20.375 7.25 20.375h1.5c1.8 0 2.25.625 2.25.625z" />
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        /* --- Components --- */

        function CopyBtn({ text }) {
            const [copied, setCopied] = useState(false);
            const handleCopy = (e) => {
                e.stopPropagation();
                const content = typeof text === "string" ? text : JSON.stringify(text, null, 2);
                navigator.clipboard.writeText(content);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            return (
                <button onClick={handleCopy} className="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-subtle transition-colors">
                    <Icon name={copied ? "check" : "copy"} className="w-4 h-4" />
                </button>
            );
        }

        function InteractionForm({ interaction, onSubmit, disabled }) {
            const [response, setResponse] = useState(interaction.question || "");
            const [submitting, setSubmitting] = useState(false);

            useEffect(() => { setResponse(interaction.question || ""); }, [interaction]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!response.trim() || submitting) return;
                setSubmitting(true);
                try { await onSubmit(interaction.slug, interaction.targetKey, response.trim()); }
                finally { setSubmitting(false); }
            };

            return (
                <div className="w-full h-full flex flex-col items-center justify-center text-center space-y-12 px-6 overflow-y-auto custom-scroll">
                    <div className="space-y-4 shrink-0">
                        <div className="w-16 h-16 rounded-3xl bg-accent text-white flex items-center justify-center mx-auto shadow-2xl shadow-accent/40">
                            <Icon name="bot" className="w-8 h-8" />
                        </div>
                        <h3 className="text-4xl font-extrabold tracking-tight text-fg pt-4">Action required.</h3>
                    </div>

                    <form onSubmit={handleSubmit} className="w-full max-w-2xl space-y-8 pb-12">
                        <textarea
                            value={response}
                            onChange={(e) => setResponse(e.target.value)}
                            disabled={disabled || submitting}
                            placeholder="Your response..."
                            className="w-full h-48 p-8 rounded-[32px] bg-black/[0.03] dark:bg-white/[0.03] border-none focus:ring-4 focus:ring-accent/10 focus:outline-none text-2xl font-medium transition-all text-center placeholder:opacity-20"
                        />
                        <button
                            type="submit"
                            disabled={disabled || submitting || !response.trim()}
                            className="px-12 py-6 bg-fg text-bg rounded-full font-bold text-xl hover:scale-105 active:scale-95 transition-all disabled:opacity-30 shadow-2xl"
                        >
                            {submitting ? "Sending..." : "Submit Response"}
                        </button>
                    </form>
                </div>
            );
        }

        function Header({ workflowName, status, theme, toggleTheme }) {
            return (
                <header className="fixed top-0 inset-x-0 h-20 px-12 flex items-center justify-between z-50 bg-bg/80 backdrop-blur-3xl">
                    <div className="flex items-center gap-4">
                        <div className={`w-2 h-2 rounded-full ${status === 'connected' ? 'bg-green-500 shadow-[0_0_15px_rgba(34,197,94,0.6)]' : 'bg-red-500'}`}></div>
                        <span className="font-bold text-[10px] tracking-[0.4em] uppercase opacity-30 truncate max-w-[300px]">{workflowName || "Workflow"}</span>
                    </div>

                    <button onClick={toggleTheme} className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                        <Icon name={theme === 'dark' ? 'sun' : 'moon'} className="w-5 h-5 opacity-40 hover:opacity-100" />
                    </button>
                </header>
            );
        }

        function Footer({ page, total, onNext, onPrev, onJump }) {
            const [inputValue, setInputValue] = useState(page + 1);
            useEffect(() => setInputValue(page + 1), [page]);

            const handleInputChange = (e) => {
                const val = e.target.value;
                setInputValue(val);
                const num = parseInt(val);
                if (!isNaN(num) && num >= 1 && num <= total) {
                    onJump(num - 1);
                }
            };

            return (
                <footer className="nav-footer">
                    <div className="footer-control">
                        <button
                            onClick={onPrev}
                            disabled={page === 0}
                            className="p-1 hover:text-accent disabled:opacity-0 transition-all pointer-events-auto"
                        >
                            <Icon name="chevronLeft" className="w-5 h-5" />
                        </button>

                        <div className="flex items-center gap-2 text-xs font-mono font-bold tracking-widest opacity-60">
                            <input
                                type="number"
                                value={inputValue}
                                onChange={handleInputChange}
                                className="jumper-input"
                                min="1"
                                max={total}
                            />
                            <span className="opacity-20">/</span>
                            <span>{total}</span>
                        </div>

                        <button
                            onClick={onNext}
                            disabled={page === total - 1}
                            className="p-1 hover:text-accent disabled:opacity-0 transition-all pointer-events-auto"
                        >
                            <Icon name="chevronRight" className="w-5 h-5" />
                        </button>
                    </div>
                </footer>
            );
        }

        function ContentCard({ item }) {
            if (!item) return null;
            const time = new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            let content = null;

            if (item.event === "AGENT_STARTED") {
                content = (
                    <div className="space-y-12 py-24">
                        <div className="space-y-3 text-center">
                            <div className="text-xs font-bold tracking-[0.4em] uppercase opacity-40">Agent invocation</div>
                            <h2 className="text-4xl font-black tracking-tight">{item.agent}</h2>
                            <div className="text-xs font-mono opacity-20">{time}</div>
                        </div>
                        <div className="markdown-body opacity-80 leading-relaxed text-xl font-light whitespace-pre-wrap">
                            {item.prompt}
                        </div>
                    </div>
                );
            } else if (item.event && item.event.startsWith("WORKFLOW_")) {
                const step = item.event.replace("WORKFLOW_", "");
                content = (
                    <div className="min-h-[50vh] flex flex-col items-center justify-center text-center space-y-8 py-20">
                        <div className="text-[10px] font-bold tracking-[0.5em] uppercase opacity-20">Lifecycle status</div>
                        <h2 className="text-8xl font-black tracking-tighter opacity-10 leading-none uppercase">{step}</h2>
                        {item.error && <pre className="text-red-500 font-mono text-xs max-w-xl whitespace-pre-wrap bg-red-50 dark:bg-red-900/5 p-6 rounded-[24px] mt-4">{item.error}</pre>}
                    </div>
                );
            } else if (item.event === "INTERACTION_SUBMITTED") {
                content = (
                    <div className="space-y-12 py-24">
                        <div className="space-y-3">
                            <div className="text-xs font-bold tracking-[0.4em] uppercase text-accent">Response committed</div>
                            <div className="text-xs font-mono opacity-20">{time}</div>
                        </div>
                        <div className="text-4xl font-bold tracking-tight text-balance leading-tight">
                            {item.answer || item.response}
                        </div>
                    </div>
                );
            } else {
                content = (
                    <div className="space-y-12 py-24">
                        <div className="flex items-center justify-between">
                            <div className="text-xs font-bold tracking-[0.4em] uppercase opacity-40">{item.event || "Event"}</div>
                            <div className="flex items-center gap-6">
                                <span className="text-xs font-mono opacity-20">{time}</span>
                                <CopyBtn text={item} />
                            </div>
                        </div>
                        <pre className="text-sm font-mono opacity-80 leading-relaxed custom-scroll overflow-auto bg-black/[0.015] dark:bg-white/[0.015] p-10 rounded-[32px] border border-border">
                            {JSON.stringify(item, null, 2)}
                        </pre>
                    </div>
                );
            }

            return (
                <div className="w-full h-full flex flex-col overflow-y-auto custom-scroll px-12">
                    <div className="content-width flex-1">
                        {content}
                    </div>
                </div>
            );
        }

        function App() {
            const [history, setHistory] = useState([]);
            const [pageIndex, setPageIndex] = useState(0);
            const [status, setStatus] = useState("connecting");
            const [workflowName, setWorkflowName] = useState("...");
            const [theme, setTheme] = useState("light");
            const [pendingInteraction, setPendingInteraction] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem("rf_theme") || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                setTheme(saved);
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                localStorage.setItem("rf_theme", theme);
            }, [theme]);

            const token = window.SESSION_TOKEN === "{{" + "SESSION_TOKEN" + "}}" ? null : window.SESSION_TOKEN;
            const historyUrl = token ? `/api/history/${token}` : "/api/history";
            const eventsUrl = token ? `/api/events/${token}` : "/api/events";
            const submitUrl = token ? `/api/submit/${token}` : "/api/submit";

            const fetchData = async () => {
                try {
                    const res = await fetch(historyUrl);
                    const data = await res.json();
                    if (data.entries) {
                        const chronological = [...data.entries].reverse();
                        setHistory(prev => {
                            if (prev.length === 0 && chronological.length > 0) setPageIndex(chronological.length - 1);
                            return chronological;
                        });
                        const last = chronological[chronological.length - 1];
                        if (last && (last.event === "INTERACTION_REQUESTED" || last.event === "PROMPT_REQUESTED")) {
                            setPendingInteraction(last);
                        } else {
                            setPendingInteraction(null);
                        }
                    }
                    if (data.workflowName) setWorkflowName(data.workflowName);
                    setStatus("connected");
                } catch (e) { setStatus("disconnected"); }
            };

            const prevLen = useRef(0);
            useEffect(() => {
                if (history.length > prevLen.current) {
                    if (pageIndex === prevLen.current - 1 || prevLen.current === 0) setPageIndex(history.length - 1);
                }
                prevLen.current = history.length;
            }, [history.length]);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 3000);
                const es = new EventSource(eventsUrl);
                es.onmessage = (e) => { if (e.data === 'update') fetchData(); };
                return () => { clearInterval(interval); es.close(); }
            }, []);

            const next = () => setPageIndex(p => Math.min(history.length - 1, p + 1));
            const prev = () => setPageIndex(p => Math.max(0, p - 1));

            useEffect(() => {
                const h = (e) => {
                    const isInput = e.target.tagName === 'TEXTAREA' || (e.target.tagName === 'INPUT' && e.target.type === 'number');
                    if (isInput && e.target.className !== 'jumper-input') return;
                    if (e.key === 'ArrowRight') next();
                    if (e.key === 'ArrowLeft') prev();
                };
                window.addEventListener('keydown', h);
                return () => window.removeEventListener('keydown', h);
            }, [history.length, pageIndex]);

            const currentItem = history[pageIndex];
            const isRequest = pendingInteraction && currentItem && currentItem.slug === pendingInteraction.slug;

            return (
                <div className="w-full h-screen flex flex-col relative overflow-hidden bg-bg">
                    <Header workflowName={workflowName} status={status} theme={theme} toggleTheme={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} />

                    <main className="main-stage overflow-hidden">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={pageIndex}
                                initial={{ opacity: 0, scale: 0.99, filter: "blur(4px)" }}
                                animate={{ opacity: 1, scale: 1, filter: "blur(0px)" }}
                                exit={{ opacity: 0, scale: 1.01, filter: "blur(4px)" }}
                                transition={{ duration: 0.3, ease: [0.16, 1, 0.3, 1] }}
                                className="w-full h-full"
                            >
                                {isRequest ? (
                                    <div className="content-width h-full">
                                        <InteractionForm interaction={pendingInteraction} onSubmit={async (s, k, r) => {
                                            setHistory(p => [...p, { timestamp: new Date().toISOString(), event: "INTERACTION_SUBMITTED", answer: r }]);
                                            setPageIndex(h => h + 1);
                                            await fetch(submitUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ slug: s, targetKey: k, response: r }) });
                                            setTimeout(fetchData, 1000);
                                        }} disabled={status === 'disconnected'} />
                                    </div>
                                ) : (
                                    <ContentCard item={currentItem} />
                                )}
                            </motion.div>
                        </AnimatePresence>
                    </main>

                    <Footer
                        page={pageIndex}
                        total={history.length}
                        onNext={next}
                        onPrev={prev}
                        onJump={setPageIndex}
                    />

                    {/* Side navigation hitboxes */}
                    <div className="nav-hitbox left" onClick={prev}></div>
                    <div className="nav-hitbox right" onClick={next}></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
